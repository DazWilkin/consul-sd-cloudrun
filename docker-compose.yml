version: "3"

services:
  discoverer:
    restart: always
    image: ghcr.io/dazwilkin/consul-sd-cloudrun:9eaa840013cb0ba3fc2369e1df99a80bbce01ad5
    container_name: discoverer
    command:
    - --project_ids=project1,project2,...
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/client_secrets.json
    volumes:
      - /home/userid/.config/gcloud/application_default_credentials.json:/secrets/client_secrets.json

  consul:
    restart: always
    image: consul:1.10.0-beta
    container_name: consul
    expose:
    - "8300" # ???
    - "8500" # HTTP API|UI
    ports:
    - 8300:8300
    - 8500:8500/tcp
    - 8600:8600/udp

  prometheus:
    restart: always
    depends_on:
      - consul
    image: prom/prometheus:v2.26.0
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    volumes:
      - ${PWD}/prometheus.yml:/etc/prometheus/prometheus.yml
    expose:
      - "9090"
    ports:
      - 9099:9090

  cadvisor:
    restart: always
    image: gcr.io/google-containers/cadvisor:v0.36.0
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      # Default location
      # - "/var/lib/docker/:/var/lib/docker:ro"
      # Snap location
      - "/var/snap/docker/current:/var/lib/docker:ro"
    expose:
      - "8080"
    ports:
      - 8089:8080
